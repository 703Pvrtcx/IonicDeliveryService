<ion-header>
    <ion-toolbar color="danger">
        <ion-title>
            Review Your Cart
        </ion-title>
        <ion-button color="clear" size="small" slot="end" (click)="close()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <ion-list>
            <ion-item *ngFor="let p of cart" class="ion-text-wrap">
                <ion-grid>
                    <ion-row class="ion-align-items-center">


                        <ion-col size="2" class="ion-align-self-center">
                            <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>
                        <ion-col size="2" class="ion-align-self-center">
                            <b>{{ p.qty }}</b>
                        </ion-col>
                        <ion-col size="1" class="ion-align-self-center">
                            <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>
                        <ion-col size="2" offset="5">
                            <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="3">
                            <div>
                                <img [src]="p.imgPath" class="img-circle" />
                            </div>
                        </ion-col>
                        <ion-col size="6">
                            <b>{{ p.name }}</b>
                        </ion-col>
                        <ion-col size="3" class="ion-text-end">
                            {{ p.qty * p.price | currency:'R' }}
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer>
    <div class="flex-item-center">
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col size="9">
                        Total:
                    </ion-col>
                    <ion-col size="3" class="ion-text-end">
                        {{ getTotal() | currency:'R' }}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <div class="flex1">
            <ion-button expand="full" fill="solid" (click)="carddetails()">Checkout</ion-button>
        </div>
    </div>
</ion-footer>
